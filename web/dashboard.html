<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Camera Inventory System</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0; 
            padding: 0;
            display: flex;
            flex-direction: row; 
            height: 100vh;
            background-color: #f2f2f2;
            color: black;
        }

        #hamburger-icon {
            width: 36px;
            height: 36px;
        }

        .sidebar {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            display: flex;
            flex-direction: column;
            gap: 15px;
            transition: width 0.3s ease;
        }
        
        .sidebar.collapsed #hamburger-icon {
            width: 36px; 
            height: 36px; 
        }
        
        .sidebar.collapsed {
            width: 60px;
        }

        .sidebar img {
            width: 24px;
            height: 24px;
            margin-right: 15px;
        }

        .sidebar.collapsed img {
            margin: 0 auto;
        }

        .sidebar a {
            color: white;
            text-decoration: none;
            font-size: 18px;
            padding: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            border-radius: 8px;
            transition: background-color 0.3s, padding-left 0.3s;
        }

        .sidebar a:hover {
            background-color: #555;
        }

        .sidebar.collapsed a {
            justify-content: center;
            padding: 10px 0;
        }

        .sidebar.collapsed a span {
            display: none;
        }
        
        .hamburger-container {
            display: flex;
            align-items: center; 
            gap: 10px; 
            width: 100%;
        }

        .hamburger-container span {
            display: inline-block;
            font-size: 25px;
            color: white;
            transition: opacity 0.3s ease;
        }

        .sidebar.collapsed .hamburger-container span {
            display: none;
        }

        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #e6e6e6;
            overflow-y: auto;
            max-height: calc(100vh - 40px); 
        }

        header {
            background-color: #333;
            color: white;
            width: 100%;
            padding: 0px;
            text-align: center;
            border-bottom: 2px solid #444;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 15px;
        }
        
        header img {
            margin: 10px;
            width: 60px; 
            height: auto;
        }

        header h1 {
            font-size: 2rem;
        }

        .links-container {
            margin: 30px auto;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .link-item {
            background-color: white;
            color: black;
            text-align: center;
            padding: 15px 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-decoration: none;
            font-size: 1.2rem;
            transition: background-color 0.3s ease, transform 0.2s;
        }

        .link-item:hover {
            background-color: #ddd;
            transform: translateY(-3px);
        }
        
        .dashboard-container {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px; 
            margin: 30px 0;
            width: 80%; 
        }

        .dashboard-box {
            background-color: #d9d9d9;
            text-align: center;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            font-size: 1.2rem;
            font-weight: bold;
            height: 100px;
            transition: transform 0.2s, box-shadow 0.3s;
        }

        .dashboard-box span {
            display: block;
            font-size: 2.5rem;
            margin-top: 8px;
        }

        .dashboard-box:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.2);
        }

        @media (max-width: 900px) {
            .dashboard-container {
                grid-template-columns: repeat(2, 1fr);
            }
        }

        @media (max-width: 600px) {
            .dashboard-container {
                grid-template-columns: 1fr;
            }
        }
        
        .chart-container {
            width: 70%;
            margin-top: 30px;
        }

        footer {
            margin-top: auto;
            background-color: #333;
            color: #ccc;
            text-align: center;
            padding: 10px 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="sidebar" id="sidebar">
        <div class="hamburger-container">
            <img src="Images/hamburger.png" alt="Menu" id="hamburger-icon">
        </div>
        <a href="homepage.html">
            <img src="Images/homepage.png" alt="Homepage Icon">
            <span>Homepage</span>
        </a>
        <a href="dashboard.html">
            <img src="Images/dashboard.png" alt="Dashboard Icon">
            <span>Dashboard</span>
        </a>
        <a href="inventory.html">
            <img src="Images/inventory.png" alt="Inventory Icon">
            <span>Inventory</span>
        </a>
        <a href="staff.html">
            <img src="Images/staff.png" alt="Staff Icon">
            <span>Staff</span>
        </a>
        <a href="supplier.html">
            <img src="Images/supplier.png" alt="Supplier Icon">
            <span>Supplier</span>
        </a>
        <a href="invoices.html">
            <img src="Images/invoices.png" alt="Invoices Icon">
            <span>Invoices</span>
        </a>
        <a href="report.html">
            <img src="Images/report.png" alt="Reports Icon">
            <span>Reports</span>
        </a>
        <a href="settings.html">
            <img src="Images/setting.png" alt="Settings Icon">
            <span>Settings</span>
        </a>
        <a href="javascript:void(0);" onclick="logoutConfirmation()">
            <img src="Images/logout.png" alt="Logout Icon">
            <span>Logout</span>
        </a>
    </div>
    <div class="main-content">
        <header>
            <h1>Dashboard</h1>
        </header>
        
        <div class="dashboard-container">
            <div class="dashboard-box">
                Total Staff
                <span>07</span>
            </div>
            <div class="dashboard-box">
                Total Supplier
                <span>03</span>
            </div>
            <div class="dashboard-box">
                Total Camera Stock
                <span>45</span>
            </div>
            <div class="dashboard-box">
                Total Lens Stock
                <span>50</span>
            </div>
            <div class="dashboard-box">
                Total Sales (MYR)
                <span>125,000</span>
            </div>
            <div class="dashboard-box">
                Total Customers
                <span>100</span>
            </div>
        </div>
        
        <div class="chart-container">
            <h2>Yearly Sales Data</h2>
            <canvas id="salesChart"></canvas>
        </div>

        <footer>
            &copy; 2024 Camera Rental System. All Rights Reserved.
        </footer>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const salesData = {
            2024: {
                camerasSold: [50, 45, 60, 40, 70, 55, 65, 80, 60, 85, 90, 100]
            },
        };

        const ctx = document.getElementById('salesChart').getContext('2d');
        let salesChart;

        function updateChart(year) {
            const data = salesData[year];
            if (salesChart) {
                salesChart.destroy();
            }

            salesChart = new Chart(ctx, {
                type: 'bar',
                data: {
                    labels: ['January', 'February', 'March', 'April', 'May', 'June', 'July', 'August', 'September', 'October', 'November', 'December'],
                    datasets: [{
                        label: 'Items Sold',
                        data: data.camerasSold,
                        backgroundColor: 'rgba(75, 192, 192, 0.2)',
                        borderColor: 'rgba(75, 192, 192, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    responsive: true,
                    plugins: {
                        legend: {
                            position: 'top',
                        },
                    },
                    scales: {
                        y: {
                            beginAtZero: true,
                        }
                    }
                }
            });
        }

        // Initially load the chart for 2024
        updateChart(2024);
    </script>
    <script>
        const sidebar = document.getElementById('sidebar');
        const hamburgerIcon = document.getElementById('hamburger-icon');

        hamburgerIcon.addEventListener('click', () => {
            sidebar.classList.toggle('collapsed');
        });
    </script>
</body>
</html>
